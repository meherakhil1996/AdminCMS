<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>    
      <th scope="col">User Group</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let item of userlist;">
      <th scope="row">{{item.id}}</th>
      <td contenteditable="true">{{item.username}}</td>
      <td contenteditable="true">{{item.password}}</td>
      <td contenteditable="true">{{item.firstname}}</td>
      <td contenteditable="true">{{item.lastname}}</td>
      <td>
        <select class="bootstrap-select rounded">
            <option value="1" selected="selected">Free User</option>
            <option value="2">Paid User</option>
            <option value="4">Admin</option>
            <option value="5">Super Admin</option>
        </select>
      </td>
      <td>
        <button class="btn btn-primary mx-1" (click)="saveDetails(item.id)">Save</button>
        <button class="btn btn-danger btn-sm" (click)="deleteItem(item.id)">
            <span class="glyphicon glyphicon-minus">-</span>
        </button>
      </td>

    </tr>
  </tbody>
</table>
