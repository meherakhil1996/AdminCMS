<div class="container-fluid">
    <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>    
            <th scope="col">Publish</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of products | slice:0:5;">
            <th scope="row">{{item.id}}</th>
            <td contenteditable="true">{{item.product}}</td>
            <td contenteditable="true">{{item.category}}</td>
            <td contenteditable="true">{{item.price | currency:'INR'}}</td>
            <td contenteditable="true">{{item.stock}}</td>
            <td>
                <input type="checkbox" [checked]="item.publish"/>
            </td>
            <td>
                <button class="btn btn-primary mx-1" (click)="saveDetails(item.id)">Save</button>
                <button class="btn btn-danger btn-sm" (click)="deleteItem(item.id)">
                    <span class="glyphicon glyphicon-minus">-</span>
                </button>
            </td>
          </tr>
        </tbody>
    </table>    
</div>
