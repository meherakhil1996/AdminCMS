
<div class="container-fluid prodTable mat-elevation-z8 pt-3">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Product">
  </mat-form-field>
  <table mat-table matSort [dataSource]='listData'>
    <ng-container matColumnDef='id'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef='let item'>{{item.id}}</td>
    </ng-container>
    <ng-container matColumnDef='product'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
      <td mat-cell *matCellDef='let item'>{{item.product}}</td>
    </ng-container>
    <ng-container matColumnDef='category'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef='let item'>{{item.category}}</td>
    </ng-container>
    <ng-container matColumnDef='stock'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
      <td mat-cell *matCellDef='let item'>{{item.stock}}</td>
    </ng-container>
    <ng-container matColumnDef='price'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef='let item'>{{item.price}}</td>
    </ng-container>
    <ng-container matColumnDef='publish'>
      <th mat-header-cell *matHeaderCellDef>Publish</th>
      <td mat-cell *matCellDef='let item'><mat-checkbox [checked]='item.publish'></mat-checkbox></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef='displayedColumns; sticky:true'></tr>
    <tr mat-row *matRowDef = 'let row; columns: displayedColumns;'></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
</ngx-spinner>
