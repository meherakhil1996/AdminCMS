
<div class="container">
    <div class="col-12">
        <div class="row">
            <button *ngIf="!chat" (click)="join()" class="btn btn-primary btn-lg mt-5">Chat with us</button>
        </div>
        <div class="row" *ngIf="chat">
            <div class="card col-3">
                <div class="card-body bg-secondary py-3 align-items-end">
                    <div *ngFor="let message of messageList">
                        <span>{{message}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="chat">
            <input [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
            <button (click)="sendMessage()">Send Message</button>
        </div>
    </div>
</div>
