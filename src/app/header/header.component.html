<div *ngIf="nav.visible" class="col-12 poster">
    <div class="row mb-5 d-flex justify-content-between">
        <div class="m-1 logo">
            Admin
        </div>
        <div class="m-1 profile rounded">
            <ul class="dropdown d-flex justify-content-center">
                <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    
                    <i class="fa fa-user-circle col-4" aria-hidden="true"></i>
                    <span style="margin:auto">{{user}}</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Settings</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="javascript:void(0)" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
                </div>
            </ul>
        </div>
    </div>
    <div class="row maintxt mx-1 d-flex justify-content-center">
      This is a Dummy Text for Admin
    </div>
    <div class="row align-items-end h-50">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link text-light" href="javascript:void(0);" [routerLink]="['/']">Dashboard<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="javascript:void(0);" [routerLink]="['/user']">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="javascript:void(0);" [routerLink]="['/product']">Products</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="javascript:void(0);" [routerLink]="['/orders']">Orders</a>
                  </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle text-light" href="javascript:void(0);" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled text-light" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="javascript:void(0);" [routerLink]="['/chat']">Chats</a>
                    </li>
                  </ul>
                  <div class="d-flex justify-content-end text-light">
                    <mat-form-field appearance="fill" class="mx-1">
                      <mat-label class="text-light">Search</mat-label>
                      <input matInput [(ngModel)]="searchTxt">
                      <button mat-icon-button matSuffix (click)="search()">
                        <mat-icon><i class="fa fa-search" aria-hidden="true"></i></mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                  <!-- <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form> -->
                </div>
              </nav>
        </div>
    </div>
</div>
